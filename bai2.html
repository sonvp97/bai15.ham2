<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
  function area(r){
    let are = '';
    are = 3.14*r*r;
    return are;
  }
  function perimetter (r){
    let peri = '';
    peri = 2*3.14*r;
    return peri;
  }
  are = area(3);
  peri = perimetter(3)
  document.write('Diện tích hình tròn là: '+ are + '<br>'
  + 'Chu vi hình tròn là: ' + peri);
</script>
</body>
</html>
