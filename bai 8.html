<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 8</title>
</head>
<body onload="places()">
<script>
  function places(){
    let n = parseInt(prompt('Bạn muốn nhập mấy số nguyên'));
    let arr = [];
    for (let i = 0;i < n;i++){
      num = parseInt(prompt('Nhập số nguyên bất kỳ'));

      arr.push(num);
    }
    arr.reverse();
    document.write(arr);
  }
</script>
</body>
</html>
