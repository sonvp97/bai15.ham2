<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body onload="positive()">
<script>
  function positive(){
    num = parseInt(prompt('Nhập số kiểm tra'));
    if (num>0){
      document.write('true');
    }
    else{
      document.write('false');
    }
  }
</script>
</body>
</html>
